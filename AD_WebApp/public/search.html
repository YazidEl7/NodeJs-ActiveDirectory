<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
    <title>AD User Search</title>
</head>
<body>
    <div class="logo-container">
        <img src="/icons/logoC.png" alt="Logo" class="logo">
    </div>
    <h1>AD User Search</h1>
    <span id="loggedInUser"></span>
    <button id="logoutButton">Logout</button>
    <form id="searchForm">
        <label for="samAccountName">Enter User ID:</label>
        <div class="input-group">
            <input type="text" id="samAccountName" name="samAccountName" required>
            <button id="searchButton" type="submit">Search</button>
        </div>
    </form>


    <div id="resultContainer"></div>
    <div id="resultContainer2"></div>
    <div id="resultQ"></div>

    <script src="/Scripts/script.js"></script>
</body>
</html>
